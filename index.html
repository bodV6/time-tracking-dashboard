<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <section class="card-container">
        <div class="profile">
          <div class="profile-pix">
            <img src="./assets/images/image-jeremy.png" alt="profile picture" />
          </div>
          <h1><span>Report for </span>Jeremy Robson</h1>
        </div>
        <div class="duration">
          <h2>Daily</h2>
          <h2>Weekly</h2>
          <h2>Monthly</h2>
        </div>
      </section>

      <section class="card-container card-col-gap">
        <div class="task-icon task-icon-work">
          <img src="./assets/images/icon-work.svg" alt="work" />
        </div>
        <div class="card">
          <div class="current">
            <p>Work</p>
            <h3>5hrs</h3>
          </div>
          <!-- daily -->
          <div class="previous">
            <img src="./assets/images/icon-ellipsis.svg" alt="" />
            <p>Last Week - <span>7hrs</span></p>
          </div>
          <!-- daily -->
        </div>
      </section>

      <section class="card-container card-col-gap">
        <div class="task-icon task-icon-play">
          <img src="./assets/images/icon-play.svg" alt="" />
        </div>
        <div class="card">
          <div class="current">
            <p>Play</p>
            <h3>1hr</h3>
          </div>
          <!-- daily -->
          <div class="previous">
            <img src="./assets/images/icon-ellipsis.svg" alt="" />
            <p>Last Week - <span>2hrs</span></p>
          </div>
          <!-- daily -->
        </div>
      </section>

      <section class="card-container card-col-gap">
        <div class="task-icon task-icon-study">
          <img src="./assets/images/icon-study.svg" alt="" />
        </div>
        <div class="card">
          <div class="current">
            <p>Study</p>
            <h3>0hrs</h3>
          </div>
          <!-- daily -->
          <div class="previous">
            <img src="./assets/images/icon-ellipsis.svg" alt="" />
            <p>Last Week - <span>1hr</span></p>
          </div>

          <!-- daily -->
        </div>
      </section>

      <section class="card-container">
        <div>
          Exercise 1hr
          <!-- daily -->
          Previous - 1hr
          <!-- daily -->
        </div>
      </section>

      <section class="card-container">
        <div>
          Social 1hr
          <!-- daily -->
          Previous - 3hrs
          <!-- daily -->
        </div>
      </section>
      <section class="card-container">
        <div>
          Self Care 0hrs
          <!-- daily -->
          Previous - 1hr
          <!-- daily -->
        </div>
      </section>
    </main>

      </div>
    </footer> -->
  </body>
</html>
