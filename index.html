<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <section class="profile">
        <div class="card-container">
          <div class="profile-head">
            <div class="profile-pix">
              <img
                src="./assets/images/image-jeremy.png"
                alt="profile picture"
              />
            </div>
            <h1><span>Report for </span>Jeremy Robson</h1>
          </div>
          <div class="duration">
            <h2>Daily</h2>
            <h2>Weekly</h2>
            <h2>Monthly</h2>
          </div>
        </div>
      </section>

      <section class="all-cards">
        <div class="card card-container card-col-gap">
          <div class="task-icon task-icon-work">
            <img src="./assets/images/icon-work.svg" alt="work" />
          </div>
          <div class="card-details">
            <div class="current">
              <p>Work</p>
              <h3>5hrs</h3>
            </div>
            <!-- daily -->
            <div class="previous">
              <img src="./assets/images/icon-ellipsis.svg" alt="" />
              <p>Last Week - <span>7hrs</span></p>
            </div>
            <!-- daily -->
          </div>
        </div>
        <div class="card card-container card-col-gap">
          <div class="task-icon task-icon-play">
            <img src="./assets/images/icon-play.svg" alt="" />
          </div>
          <div class="card-details">
            <div class="current">
              <p>Play</p>
              <h3>1hr</h3>
            </div>
            <!-- daily -->
            <div class="previous">
              <img src="./assets/images/icon-ellipsis.svg" alt="" />
              <p>Last Week - <span>2hrs</span></p>
            </div>
            <!-- daily -->
          </div>
        </div>
        <div class="card card-container card-col-gap">
          <div class="task-icon task-icon-study">
            <img src="./assets/images/icon-study.svg" alt="" />
          </div>
          <div class="card-details">
            <div class="current">
              <p>Study</p>
              <h3>0hrs</h3>
            </div>
            <!-- daily -->
            <div class="previous">
              <img src="./assets/images/icon-ellipsis.svg" alt="" />
              <p>Last Week - <span>1hr</span></p>
            </div>
            <!-- daily -->
          </div>
        </div>
        <div class="card card-container card-col-gap">
          <div class="task-icon task-icon-exercise">
            <img src="./assets/images/icon-exercise.svg" alt="" />
          </div>
          <div class="card-details">
            <div class="current">
              <p>Exercise</p>
              <h3>1hr</h3>
            </div>
            <!-- daily -->
            <div class="previous">
              <img src="./assets/images/icon-ellipsis.svg" alt="" />
              <p>Last Week - <span>1hr</span></p>
            </div>
            <!-- daily -->
          </div>
        </div>
        <div class="card card-container card-col-gap">
          <div class="task-icon task-icon-social">
            <img src="./assets/images/icon-social.svg" alt="" />
          </div>
          <div class="card-details">
            <div class="current">
              <p>Social</p>
              <h3>1hr</h3>
            </div>
            <!-- daily -->
            <div class="previous">
              <img src="./assets/images/icon-ellipsis.svg" alt="" />
              <p>Last Week - <span>3hrs</span></p>
            </div>
            <!-- daily -->
          </div>
        </div>
        <div class="card card-container card-col-gap">
          <div class="task-icon task-icon-self-care">
            <img src="./assets/images/icon-self-care.svg" alt="" />
          </div>
          <div class="card-details">
            <div class="current">
              <p>Self Care</p>
              <h3>0hrs</h3>
            </div>
            <!-- daily -->
            <div class="previous">
              <img src="./assets/images/icon-ellipsis.svg" alt="" />
              <p>Last Week - <span>1hr</span></p>
            </div>
            <!-- daily -->
          </div>
        </div>
      </section>
    </main>

  </body>
</html>
